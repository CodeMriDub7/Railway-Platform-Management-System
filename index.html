<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Platform Management System - Dashboard</title>
    <style>
        :root { --p: #3b82f6; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--p); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background: #f1f5f9; padding: 12px; font-size: 12px; text-transform: uppercase; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #e2e8f0; }
        input, select { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; width: 100%; font-size: 14px; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .add { background: var(--success); color: white; }
        .calc { background: var(--p); color: white; }
        .result-box { margin-top: 30px; display: none; padding: 20px; background: #f0f9ff; border-radius: 8px; border: 1px solid #bae6fd; }
        .train-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; margin-bottom: 8px; border-radius: 6px; border-left: 5px solid #cbd5e1; }
        .priority-high { border-left-color: #ef4444; }
        .pf-badge { background: var(--p); color: white; padding: 6px 12px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš„ Railway Platform Management System</h1>
    <table id="inputTable">
        <thead>
            <tr>
                <th>Train Number</th>
                <th>Priority</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="btn-group">
        <button class="add" onclick="addRow()">+ Add Train</button>
        <button class="calc" onclick="processData()">Calculate Schedule</button>
    </div>

    <div id="result-box" class="result-box">
        <h2>Total Platforms Required: <span id="total-pf">0</span></h2>
        <div id="schedule-list"></div>
    </div>
</div>

<script>
    window.onload = () => addRow();

    function addRow() {
        const tbody = document.querySelector("#inputTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="trainNo" placeholder="e.g. 12002"></td>
            <td>
                <select class="priority">
                    <option value="10">High (Express)</option>
                    <option value="5">Medium (Superfast)</option>
                    <option value="1" selected>Standard (Passenger)</option>
                </select>
            </td>
            <td><input type="datetime-local" class="arr"></td>
            <td><input type="datetime-local" class="dep"></td>
            <td>
                <select class="type">
                    <option value="U">Upstream</option>
                    <option value="D">Downstream</option>
                    <option value="R">Reversal</option>
                </select>
            </td>
            <td><button onclick="this.parentElement.parentElement.remove()" style="background:none; color:red; font-size:18px;">âœ–</button></td>
        `;
        tbody.appendChild(row);
    }

    async function processData() {
        const rows = document.querySelectorAll("tbody tr");
        const trains = Array.from(rows).map(r => ({
            trainNo: r.querySelector(".trainNo").value || "N/A",
            priority: parseInt(r.querySelector(".priority").value),
            arrival: r.querySelector(".arr").value,
            departure: r.querySelector(".dep").value,
            type: r.querySelector(".type").value
        })).filter(t => t.arrival && t.departure);

        if (trains.length === 0) return alert("Please fill arrival/departure times.");

        try {
            const res = await fetch('http://localhost:3000/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trains })
            });
            const data = await res.json();
            if (data.success) renderResults(data.results);
        } catch (e) { alert("Server not responding!"); }
    }

    function renderResults(res) {
        document.getElementById("result-box").style.display = "block";
        document.getElementById("total-pf").innerText = res.total;
        const list = document.getElementById("schedule-list");
        list.innerHTML = res.schedule.map(t => `
            <div class="train-card ${t.priority >= 10 ? 'priority-high' : ''}">
                <div>
                    <strong>Train No: ${t.trainNo}</strong> 
                    <small style="color: #64748b;">(${t.type === 'R' ? 'Reversal' : 'Through'})</small><br>
                    <span style="font-size:12px;">Arr: ${new Date(t.arrival).toLocaleString()}</span><br>
                    <span style="font-size:12px;">Dep: ${new Date(t.departure).toLocaleString()}</span>
                </div>
                <div><span class="pf-badge">Platform ${t.platform}</span></div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
