<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Platform Managemnt System</title>
    <style>
        :root { --p: #3b82f6; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--p); }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        input, select { padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; width: 100%; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .add { background: #10b981; color: white; }
        .calc { background: var(--p); color: white; }
        .result-box { margin-top: 30px; display: none; padding: 20px; background: #eff6ff; border-radius: 8px; }
        .train-card { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #dbeafe; }
        .pf-badge { background: var(--p); color: white; padding: 4px 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Railway Platform Management System</h1>
    <table id="inputTable">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Flow Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="btn-group">
        <button class="add" onclick="addRow()">+ Add Train</button>
        <button class="calc" onclick="processData()">Calculate Schedule</button>
    </div>

    <div id="result-box" class="result-box">
        <h2>Total Platforms Needed: <span id="total-pf">0</span></h2>
        <div id="schedule-list"></div>
    </div>
</div>

<script>
    window.onload = () => addRow();

    function addRow() {
        const tbody = document.querySelector("#inputTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="name" placeholder="Vande Bharat"></td>
            <td><input type="datetime-local" class="arr"></td>
            <td><input type="datetime-local" class="dep"></td>
            <td>
                <select class="type">
                    <option value="U">Upstream</option>
                    <option value="D">Downstream</option>
                    <option value="R">Reversal (Point 6)</option>
                </select>
            </td>
            <td><button onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
        `;
        tbody.appendChild(row);
    }

    async function processData() {
        const rows = document.querySelectorAll("tbody tr");
        const trains = Array.from(rows).map(r => ({
            name: r.querySelector(".name").value || "Express",
            arrival: r.querySelector(".arr").value,
            departure: r.querySelector(".dep").value,
            type: r.querySelector(".type").value
        })).filter(t => t.arrival && t.departure);

        try {
            const res = await fetch('http://localhost:3000/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trains })
            });
            const data = await res.json();
            if (data.success) renderResults(data.results);
        } catch (e) { alert("Server not responding!"); }
    }

    function renderResults(res) {
        document.getElementById("result-box").style.display = "block";
        document.getElementById("total-pf").innerText = res.total;
        const list = document.getElementById("schedule-list");
        list.innerHTML = res.schedule.map(t => `
            <div class="train-card">
                <div>
                    <strong>${t.name}</strong> (${t.type === 'R' ? 'Reversal' : 'Through'})<br>
                    <small>${new Date(t.arrival).toLocaleTimeString()} - ${new Date(t.departure).toLocaleTimeString()}</small>
                </div>
                <div><span class="pf-badge">Platform ${t.platform}</span></div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
