<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StationMaster Pro | Final UX</title>
    <style>
        :root { 
            --p: #2563eb; 
            --bg-glass: rgba(255, 255, 255, 0.85); 
        }

        /* --- FIXED MOVING BACKGROUND --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #1e3a8a, #7e22ce, #be185d, #0369a1);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            background-attachment: fixed; /* Keeps bg stable during scroll */
            min-height: 100vh;
            color: #1e293b;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: var(--bg-glass); 
            backdrop-filter: blur(12px); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
        }

        h1 { margin-top: 0; font-weight: 800; letter-spacing: -1px; }

        /* Table UI */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { padding: 12px; text-align: left; color: var(--p); text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        td { background: white; padding: 12px; border: 1px solid #e2e8f0; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }
        
        input, select { border: none; outline: none; width: 100%; background: transparent; font-size: 14px; }
        .last-stop-chk { width: 18px; height: 18px; cursor: pointer; }

        .btn-row { display: flex; gap: 15px; margin: 30px 0; }
        button { flex: 1; padding: 18px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; color: white; transition: 0.3s; }
        .add-btn { background: #10b981; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4); }
        .calc-btn { background: var(--p); box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4); }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- CONTAINED 6-COACH TRAIN TUNNEL --- */
        #loading-tunnel { 
            display: none; background: #1e293b; border-radius: 20px; 
            height: 100px; position: relative; overflow: hidden; margin: 25px 0; 
            border: 4px solid rgba(255,255,255,0.2);
        }
        .rail { position: absolute; bottom: 20px; width: 100%; height: 4px; background: #475569; }
        .train-group { 
            position: absolute; bottom: 20px; left: -1000px; 
            display: flex; align-items: flex-end; animation: drive 4s linear infinite; 
        }
        .c-coach { width: 80px; height: 40px; background: #3b82f6; margin-right: 4px; border-radius: 4px; border-bottom: 5px solid #1d4ed8; flex-shrink: 0; }
        .c-engine { width: 100px; height: 50px; background: #cbd5e1; border-radius: 4px 35px 4px 4px; flex-shrink: 0; border: 2px solid #94a3b8; }
        @keyframes drive { from { left: -1000px; } to { left: 100%; } }

        /* --- COLUMNAR GRID RESULTS --- */
        .results-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 25px; 
            margin-top: 30px;
        }
        .train-card { 
            background: white; padding: 25px; border-radius: 24px; 
            border-top: 8px solid var(--p); 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        .train-card:hover { transform: scale(1.02); }
        .terminating { border-top-color: #9333ea; }
        .pf-tag { float: right; background: #1e293b; color: white; padding: 6px 16px; border-radius: 50px; font-weight: bold; font-size: 14px; }
        .card-detail { margin: 12px 0; font-size: 14px; color: #64748b; }
        .card-detail b { color: #1e293b; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üöâ StationMaster <span style="color:var(--p)">Pro</span></h1>

    <table id="trainTable">
        <thead>
            <tr>
                <th>Train No.</th>
                <th>Priority</th>
                <th>Arrival Time</th>
                <th>Departure Time</th>
                <th>Last Stop?</th>
                <th>Movement</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="btn-row">
        <button class="add-btn" onclick="addRow()">+ Add New Train</button>
        <button class="calc-btn" onclick="processSchedule()">Execute Simulation</button>
    </div>

    <div id="loading-tunnel">
        <div class="rail"></div>
        <div class="train-group">
            <div class="c-coach"></div><div class="c-coach"></div><div class="c-coach"></div>
            <div class="c-coach"></div><div class="c-coach"></div><div class="c-coach"></div>
            <div class="c-engine"></div>
        </div>
    </div>

    <div id="results" class="results-grid"></div>
</div>

<script>
    window.onload = () => addRow();

    function addRow() {
        const tbody = document.querySelector("#trainTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="tNo" placeholder="12675"></td>
            <td><select class="prio"><option value="10">High</option><option value="5">Medium</option><option value="1" selected>Standard</option></select></td>
            <td><input type="datetime-local" class="arr"></td>
            <td><input type="datetime-local" class="dep"></td>
            <td align="center"><input type="checkbox" class="last-stop-chk" onchange="toggleDep(this)"></td>
            <td><select class="type"><option value="U">Up</option><option value="D">Down</option><option value="R">Reversal</option></select></td>
            <td><button onclick="this.parentElement.parentElement.remove()" style="color:#ef4444; background:none; border:none; cursor:pointer; font-size:18px;">‚úñ</button></td>
        `;
        tbody.appendChild(row);
    }

    function toggleDep(chk) {
        const depInput = chk.parentElement.parentElement.querySelector('.dep');
        depInput.disabled = chk.checked;
        depInput.style.opacity = chk.checked ? "0.3" : "1";
        if(chk.checked) depInput.value = "";
    }

    async function processSchedule() {
        const rows = document.querySelectorAll("tbody tr");
        const trains = Array.from(rows).map(r => ({
            trainNo: r.querySelector(".tNo").value || "Unknown",
            priority: parseInt(r.querySelector(".prio").value),
            arrival: r.querySelector(".arr").value,
            departure: r.querySelector(".dep").value,
            isLastStop: r.querySelector(".last-stop-chk").checked,
            type: r.querySelector(".type").value
        })).filter(t => t.arrival && (t.isLastStop || t.departure));

        if (trains.length === 0) return alert("Please fill in arrival times!");

        document.getElementById("loading-tunnel").style.display = "block";
        document.getElementById("results").innerHTML = "";
        
        try {
            const res = await fetch('http://localhost:3000/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trains })
            });
            const data = await res.json();
            setTimeout(() => {
                document.getElementById("loading-tunnel").style.display = "none";
                render(data.results);
            }, 3000);
        } catch (e) { alert("Server connection failed!"); }
    }

    function render(res) {
        const grid = document.getElementById("results");
        grid.innerHTML = res.schedule.map(t => {
            const a = new Date(t.arrival);
            return `
                <div class="train-card ${t.isLastStop ? 'terminating' : ''}">
                    <span class="pf-tag">Platform ${t.platform}</span>
                    <h2 style="margin:0 0 15px 0;"># ${t.trainNo}</h2>
                    <div class="card-detail"><b>üìÖ Arrival Date & Time</b> ${a.toLocaleDateString()} | ${a.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    <div class="card-detail"><b>üìÖ Departure / Yard Time</b> ${t.displayDep}</div>
                    <p style="margin:15px 0 0 0; font-weight:700; color:${t.isLastStop ? '#9333ea':'#2563eb'};">
                        ${t.isLastStop ? 'üèÅ Terminating (Yard in 45m)' : 'üõ§Ô∏è Through Express'}
                    </p>
                </div>
            `;
        }).join('');
    }
</script>
</body>
</html>
