<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StationMaster Pro | Terminating Logic</title>
    <style>
        :root { --p: #2563eb; --bg-glass: rgba(255, 255, 255, 0.9); }
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: grad 15s ease infinite; min-height: 100vh;
        }
        @keyframes grad { 0% {bg-pos: 0% 50%} 50% {bg-pos: 100% 50%} 100% {bg-pos: 0% 50%} }
        
        .container { max-width: 1200px; margin: 0 auto; background: var(--bg-glass); backdrop-filter: blur(10px); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { padding: 12px; text-align: left; color: var(--p); font-size: 12px; }
        td { background: white; padding: 10px; border: 1px solid #e2e8f0; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }
        
        input, select { border: none; outline: none; width: 100%; background: transparent; }
        .last-stop-chk { width: 20px; height: 20px; cursor: pointer; }

        .btn-row { display: flex; gap: 10px; margin: 20px 0; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .add-btn { background: #059669; }
        .calc-btn { background: var(--p); }

        /* Tunnel */
        #loading-tunnel { display: none; background: #334155; border-radius: 15px; height: 80px; position: relative; overflow: hidden; margin: 20px 0; }
        .train-group { position: absolute; bottom: 10px; left: -900px; display: flex; align-items: flex-end; animation: drive 4s linear infinite; }
        .c-coach { width: 70px; height: 35px; background: #60a5fa; margin-right: 3px; border-radius: 3px; }
        .c-engine { width: 90px; height: 45px; background: #1e293b; border-radius: 3px 25px 3px 3px; }
        @keyframes drive { from { left: -900px; } to { left: 100%; } }

        /* Grid */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .train-card { background: white; padding: 20px; border-radius: 20px; border-top: 6px solid var(--p); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .terminating { border-top-color: #7c3aed; }
        .pf-tag { float: right; background: var(--p); color: white; padding: 4px 12px; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üöâ StationMaster <span style="color:var(--p)">Pro</span></h1>

    <table id="trainTable">
        <thead>
            <tr>
                <th>Train No.</th>
                <th>Priority</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Last Stop?</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="btn-row">
        <button class="add-btn" onclick="addRow()">+ Add Train</button>
        <button class="calc-btn" onclick="processSchedule()">Process Schedule</button>
    </div>

    <div id="loading-tunnel">
        <div class="train-group">
            <div class="c-coach"></div><div class="c-coach"></div><div class="c-coach"></div>
            <div class="c-coach"></div><div class="c-coach"></div><div class="c-coach"></div>
            <div class="c-engine"></div>
        </div>
    </div>

    <div id="results" class="results-grid"></div>
</div>

<script>
    window.onload = () => addRow();

    function addRow() {
        const tbody = document.querySelector("#trainTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" class="tNo" placeholder="12675"></td>
            <td><select class="prio"><option value="10">High</option><option value="5">Medium</option><option value="1" selected>Standard</option></select></td>
            <td><input type="datetime-local" class="arr"></td>
            <td><input type="datetime-local" class="dep"></td>
            <td align="center"><input type="checkbox" class="last-stop-chk" onchange="toggleDep(this)"></td>
            <td><select class="type"><option value="U">Up</option><option value="D">Down</option><option value="R">Reversal</option></select></td>
            <td><button onclick="this.parentElement.parentElement.remove()" style="color:red; background:none; border:none; cursor:pointer;">‚úñ</button></td>
        `;
        tbody.appendChild(row);
    }

    function toggleDep(chk) {
        const depInput = chk.parentElement.parentElement.querySelector('.dep');
        depInput.disabled = chk.checked;
        if(chk.checked) depInput.value = "";
    }

    async function processSchedule() {
        const rows = document.querySelectorAll("tbody tr");
        const trains = Array.from(rows).map(r => ({
            trainNo: r.querySelector(".tNo").value,
            priority: parseInt(r.querySelector(".prio").value),
            arrival: r.querySelector(".arr").value,
            departure: r.querySelector(".dep").value,
            isLastStop: r.querySelector(".last-stop-chk").checked,
            type: r.querySelector(".type").value
        })).filter(t => t.arrival && (t.isLastStop || t.departure));

        document.getElementById("loading-tunnel").style.display = "block";
        
        try {
            const res = await fetch('http://localhost:3000/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trains })
            });
            const data = await res.json();
            setTimeout(() => {
                document.getElementById("loading-tunnel").style.display = "none";
                render(data.results);
            }, 3000);
        } catch (e) { alert("Server error!"); }
    }

    function render(res) {
        const grid = document.getElementById("results");
        grid.innerHTML = res.schedule.map(t => `
            <div class="train-card ${t.isLastStop ? 'terminating' : ''}">
                <span class="pf-tag">PF ${t.platform}</span>
                <h3># ${t.trainNo}</h3>
                <p><b>Arr:</b> ${new Date(t.arrival).toLocaleString()}</p>
                <p><b>Dep:</b> ${t.displayDep}</p>
                <p><small>${t.isLastStop ? 'üèÅ Terminating Train' : 'üõ§Ô∏è Through Train'}</small></p>
            </div>
        `).join('');
    }
</script>
</body>
</html>
